<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-part">
            <h1>facebook</h1>
            <h3>facebook helps you to connect and share <br>with the people in your life.
            </h3>
        </div>
        <div class="right-part">
            <div class="login">
                <form>
                    <input type="text" placeholder="E-mail or phone number">
                    <input type="password" placeholder="password">
                    <input type="submit">
                </form>
                <p>Forgot Password ?</p>
                <hr>
                <div class="Account">Creat a new Account</div>
            </div>
            <span>Creat a page for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
